<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TO-Do list</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Items
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      <h2 class="text-center">To-Do list</h2>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">Add an item to the list.</div>
      </div>

      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="description"
        ></textarea>
        <label for="description">Description</label>
      </div>

      <button id="add" class="btn btn-primary my-3">Add to list</button>
      <button id="clear" class="btn btn-primary my-3" onclick="clearstorage()">
        Clear list
      </button>

      <div id="items" class="my-3">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sno.</th>
              <th scope="col">Item Title</th>
              <th scope="col">Descriptions</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>CSS</td>
              <td>Kal se css start krna h</td>
              <td><button class="btn btn-sm btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function getAnupdate() {
        console.log("updating...");
        tit = document.getElementById("title").value;
        desc = document.getElementById("description").value;
        if (localStorage.getItem("itemJson") == null) {
          itemJsonArray = [];
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));
        } else {
          itemJsonArraystr = localStorage.getItem("itemJson");
          itemJsonArray = JSON.parse(itemJsonArraystr);
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));
        }
        update();
      }
      function update() {
        if (localStorage.getItem("itemJson") == null) {
          itemJsonArray = [];
          localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));
        } else {
          itemJsonArraystr = localStorage.getItem("itemJson");
          itemJsonArray = JSON.parse(itemJsonArraystr);
        }
        // Populate the table
        let tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArray.forEach((element, index) => {
          str += `
                 <tr>
                 <th scope="row">${index + 1}</th>
                 <td>${element[0]}</td>
                 <td>${element[1]}</td>
                 <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                 </tr>`;
        });
        tableBody.innerHTML = str;
      }
      add = document.getElementById("add");
      add.addEventListener("click", getAnupdate);
      update();
      function deleted(itemindex) {
        console.log("Deleted", itemindex);
        itemJsonArraystr = localStorage.getItem("itemJson");
        itemJsonArray = JSON.parse(itemJsonArraystr);
        // Delete item index element from the array
        itemJsonArray.splice(itemindex, 1);
        localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));
        update();
      }
      function clearstorage() {
        if (confirm("Do you really want to clear")) {
          console.log("Clearing the storage..");
          localStorage.clear();
          update();
        }
      }
    </script>
  </body>
</html>
